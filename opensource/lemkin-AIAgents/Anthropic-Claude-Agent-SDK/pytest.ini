[pytest]
# Pytest configuration for Anthropic Claude Agent SDK

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Markers for selective test execution
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring API access (deselect with '-m "not integration"')
    compliance: marks evidentiary compliance tests
    unit: marks unit tests
    vision: marks tests requiring vision API
    performance: marks performance/benchmark tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options
[coverage:run]
source = agents
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
